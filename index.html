<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flores Amarillas</title>
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Contenedor-Binicio">
      <button class="Button" id="BVer">Click a aqui</button>
    </div>

    <div class="Con-Emergente">
      <div id="resultado" class="cua">
        <p id="res">
          Hola Hermosa, solo quiero recordarte que eres muy
          especial para mí y cada día que pasa me enamoro más de ti, tu
          presencia me hace muy feliz, y espero que este detalle te guste, te amo mucho hermosa.
        </p>
        <button id="BotonCerrar" class="Button">Cerrar</button>
      </div>
    </div>

    <div class="Con-2">
      <h1 id="Titulo">Me gustas cada día más y más.</h1>
      <div class="contenedor imagen">
    </div>
      <div class="Con">
        <button class="Button" id="B12">Tus flores amarilas</button>
        <img  src="kenia.png" alt="kenia imagen" title="kenia imagen" width="450px">
      </div>
    </div>
    

    <main class="Contenedor">
      <canvas id="Flor" class="Flor" width="800" height="600"></canvas>
      <div class="Texto">
        <h2 id="Text">
          <p>
            Para la niña mas Linda del Mundo gracias por ser parte de mi vida.
          </p>
        </h2>
      </div>
      <div id="video-container" class="Video-Container"></div>
    </main>
    
    <script src="Js/app.js"></script>
    <script src="Js/Dis.js"></script>
  </body>
</html>
